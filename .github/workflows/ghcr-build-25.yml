name: Build and Push 25.04 Docker Images

on:
  push:
    branches:
      - main
    paths:
      - 'docker/Dockerfile.document.25'
      - 'docker/Dockerfile.sheets.25'
      - 'docker/Dockerfile.presentation.25'
      - 'docker/scripts/**'
      - 'docker/branding/**'
      - '.github/workflows/ghcr-build-25.yml'
  workflow_dispatch:
    inputs:
      image:
        description: 'Which image to build'
        required: true
        default: 'all'
        type: choice
        options:
          - all
          - document
          - sheets
          - presentation

env:
  REGISTRY: ghcr.io

jobs:
  build-document:
    if: github.event_name == 'push' || inputs.image == 'all' || inputs.image == 'document'
    runs-on: ubuntu-latest
    timeout-minutes: 180
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Free up disk space
        run: |
          echo "Disk space before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /usr/local/lib/android
          sudo rm -rf /opt/ghc
          sudo rm -rf /opt/hostedtoolcache/CodeQL
          sudo rm -rf /opt/hostedtoolcache/go
          sudo rm -rf /opt/hostedtoolcache/node
          sudo docker image prune --all --force
          sudo apt-get clean
          echo "Disk space after cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push TeamSync Document (25.04)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.document.25
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/teamsync-document:25.04
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/teamsync-document:latest
          cache-from: type=gha,scope=document-25
          cache-to: type=gha,mode=max,scope=document-25
          platforms: linux/amd64
          provenance: false

      - name: Report image size
        run: |
          echo "### TeamSync Document (25.04)" >> $GITHUB_STEP_SUMMARY
          docker pull ${{ env.REGISTRY }}/${{ github.repository_owner }}/teamsync-document:25.04
          SIZE=$(docker images ${{ env.REGISTRY }}/${{ github.repository_owner }}/teamsync-document:25.04 --format "{{.Size}}")
          echo "Image size: **$SIZE**" >> $GITHUB_STEP_SUMMARY

  build-sheets:
