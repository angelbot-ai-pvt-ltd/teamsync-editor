# =============================================================================
# TeamSync Editor - Nginx Reverse Proxy Configuration
# Production gateway for Collabora Online and WOPI Host
# =============================================================================

# Upstream servers
upstream coolwsd {
    server office-server:9980;
    keepalive 32;
}

upstream wopi-host {
    server wopi-host:3000;
    keepalive 32;
}

# Rate limiting zones
limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
limit_req_zone $binary_remote_addr zone=wopi_limit:10m rate=30r/s;

# =============================================================================
# HTTPS Server - Main Office Editor
# =============================================================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name office.yourdomain.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/office.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/office.yourdomain.com/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # Security Headers
    add_header X-Content-Type-Options nosniff always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Frame options - Allow embedding from your main app
    add_header X-Frame-Options "ALLOW-FROM https://app.yourdomain.com" always;
    add_header Content-Security-Policy "frame-ancestors 'self' https://app.yourdomain.com" always;

    # Logging
    access_log /var/log/nginx/office_access.log;
    error_log /var/log/nginx/office_error.log;

    # =========================================================================
    # Collabora Online WebSocket endpoints (collaborative editing)
    # =========================================================================
    location /cool/ {
        proxy_pass http://coolwsd;
        proxy_http_version 1.1;

        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Timeouts for long-lived WebSocket connections
        proxy_read_timeout 36000s;
        proxy_send_timeout 36000s;

        # Buffer settings
        proxy_buffering off;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Rate limiting
        limit_req zone=wopi_limit burst=50 nodelay;
    }

    # =========================================================================
    # Collabora Online static assets (browser client)
    # =========================================================================
    location /browser/ {
        proxy_pass http://coolwsd;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache static assets
        proxy_cache_valid 200 1h;
        add_header Cache-Control "public, max-age=3600";
    }

    # =========================================================================
    # WOPI Discovery endpoint
    # =========================================================================
    location /hosting/discovery {
        proxy_pass http://coolwsd;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Cache discovery for 1 hour
        proxy_cache_valid 200 1h;
    }

    # =========================================================================
    # WOPI capabilities endpoint
    # =========================================================================
    location /hosting/capabilities {
        proxy_pass http://coolwsd;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # =========================================================================
    # WOPI Host API endpoints (token exchange, file access)
    # =========================================================================
    location /wopi/ {
        proxy_pass http://wopi-host;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WOPI headers
        proxy_pass_header X-WOPI-Override;
        proxy_pass_header X-WOPI-Lock;
        proxy_pass_header X-COOL-WOPI-Timestamp;

        # Large file uploads
        client_max_body_size 100M;
        proxy_request_buffering off;

        # Rate limiting
        limit_req zone=wopi_limit burst=100 nodelay;
    }

    # =========================================================================
    # Public API endpoints
    # =========================================================================
    location /api/ {
        proxy_pass http://wopi-host;
        proxy_http_version 1.1;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Rate limiting
        limit_req zone=api_limit burst=20 nodelay;
    }

    # =========================================================================
    # Security: Block admin console from external access
    # =========================================================================
    location /cool/adminws {
        return 403;
    }

    location /cool/getMetrics {
        return 403;
    }

    location /lool/adminws {
        return 403;
    }

    # =========================================================================
    # Health check endpoint (for load balancers)
    # =========================================================================
    location /health {
        proxy_pass http://wopi-host/api/health;
        proxy_http_version 1.1;

        proxy_set_header Host $host;

        # Don't log health checks
        access_log off;
    }

    # Root - redirect to your main app
    location = / {
        return 302 https://app.yourdomain.com;
    }
}

# =============================================================================
# HTTP Server - Redirect to HTTPS
# =============================================================================
server {
    listen 80;
    listen [::]:80;
    server_name office.yourdomain.com;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other requests to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# =============================================================================
# Internal health check server (for Docker healthcheck)
# =============================================================================
server {
    listen 8080;
    server_name localhost;

    location /nginx-health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
}
