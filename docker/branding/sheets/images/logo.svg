<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" width="200" height="50">
  <defs>
    <linearGradient id="sheetsGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#047857"/>
    </linearGradient>
  </defs>
  <!-- Icon: Spreadsheet grid -->
  <rect x="5" y="5" width="30" height="40" rx="3" fill="url(#sheetsGradient)"/>
  <!-- Grid lines -->
  <line x1="5" y1="17" x2="35" y2="17" stroke="white" stroke-width="1.5"/>
  <line x1="5" y1="28" x2="35" y2="28" stroke="white" stroke-width="1.5"/>
  <line x1="17" y1="5" x2="17" y2="45" stroke="white" stroke-width="1.5"/>
  <line x1="27" y1="5" x2="27" y2="45" stroke="white" stroke-width="1.5"/>
  <!-- Text: TeamSync Sheets -->
  <text x="42" y="30" font-family="system-ui, -apple-system, sans-serif" font-size="14" font-weight="600" fill="#1e293b">
    <tspan fill="url(#sheetsGradient)">TeamSync</tspan>
    <tspan fill="#64748b"> Sheets</tspan>
  </text>
</svg>
